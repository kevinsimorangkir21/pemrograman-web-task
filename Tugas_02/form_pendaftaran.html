<!DOCTYPE html>
<html lang="en">

<head>
    <!-- bagian title web -->
    <meta charset="utf-8">
    <title>Informatika Cup 2023</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/form_pendaftaran.css" rel="stylesheet" />
    <!-- bagian akhir title web -->
</head>

<body>
<div class="container">
    <!-- Awal Body -->
    <div class="header">
      <h1>Formulir Pendaftaran</h1>
      <p>Silahkan mengisikan Data Tim anda dengan sesuai dan benar!</p>
    </div>

    <div class="content">
      <p>Pastikan anda telah mengisi dengan benar formulir pendaftaran dibawah ini:</p>
      <span>*</span> Wajib
      <br>
      <br>
      <div class="form-row">
        <label for="nama">1. Nama Lengkap <span>*</span></label>
        <input class="full-input" type="text" placeholder="Nama lengkap anda" required>
      </div>
      <div class="form-row">
        <label for="peran">2. Peran Dalam Tim <span>*</span></label>
        <input type="radio" name="Kapten" checked="checked" disabled="disabled">Kapten
      </div>
      <div class="form-row">
        <label for="namatim">3. Nam Tim <span>*</span></label>
        <input class="full-input" type="text" placeholder="Alamat email anda" required>
      </div>
      <div class="form-row">
        <label for="nama1">4. Anggota Tim 1 <span>*</span></label>
        <input class="full-input" type="text" placeholder="Nama Anggota Tim 1" required>
        <label for="nama2">  Anggota Tim 2 <span>*</span></label>
        <input class="full-input" type="text" placeholder="Nama Anggota Tim 2" required>
        <label for="nama3">  Anggota Tim 3 <span>*</span></label>
        <input class="full-input" type="text" placeholder="Nama Anggota Tim 3" required>
        <label for="nama4">  Anggota Tim 4 <span>*</span></label>
        <input class="full-input" type="text" placeholder="Nama Anggota Tim 4" required>
        <label for="nama5">  Anggota Tim 5 <span>*</span></label>
        <input class="full-input" type="text" placeholder="Nama Anggota Tim 5" required>
      </div>
      <div class="form-row">
        <label for="angkatan">5. Angkatan</label>
        <input type="radio" name="angkatan">2023
        <br>
        <input type="radio" name="angkatan">2022
        <br>
        <input type="radio" name="angkatan">2021
        <br>
        <input type="radio" name="angkatan">2020
        <br>
        <input type="radio" name="angkatan">2019
        <br>
        <input type="radio" name="angkatan">2018
      </div>
      
    <input type="checkbox" id="c1" name="cc" />
    <label for="c1"><span></span>Dengan ini mengkonfirmasikan bahwa kami akan mengirimkan tim kami untuk mengikuti Informatika Cup 2023 dengan memenuhi
    persyaratan</label>

      <div class="form-submit">
        <button>DAFTAR</button>
      </div>
    <!-- Akhir Body -->
    </div>
  </div>
  </body>  
<!-- Awal Tambahan Script -->
    <script src=".js"></script>
</html>
